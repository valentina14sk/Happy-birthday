<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love! ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff5f5;
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        
        /* COUNTDOWN STYLES */
        #countdown {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }
        
        /* LOGIN PAGE STYLES (hidden by default) */
        #login-page {
            display: none;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        #login-page h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff6b6b;
            font-size: 2rem;
        }
        
        #login-page input {
            width: 80%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #ffb8b8;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        #login-page button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            margin: 1rem 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        #login-page button:hover {
            background: #ff5252;
        }
        
        #clue {
            font-style: italic;
            color: #888;
            margin-top: 0.5rem;
        }
        
        #signup-message {
            display: none;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 1rem;
        }
        
        /* BALLOON SURPRISE (hidden until login) */
        #birthday-surprise {
            display: none;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: float 8s infinite ease-in;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background: #888;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        #surprise-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- COUNTDOWN SECTION -->
    <div id="countdown">
        <h2>Counting down to your special day...</h2>
        <p id="timer">Loading...</p>
    </div>
    
    <!-- LOGIN PAGE (hidden until countdown ends) -->
    <div id="login-page">
        <h2>Way to My Heart ‚ù§Ô∏è</h2>
        <p>Enter the secret keys to unlock your surprise!</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <p id="clue">Clue: The name I call you when I'm feeling extra sweet.</p>
        <button onclick="checkLogin()">Unlock</button>
        <button onclick="showSignUpMessage()">Sign Up</button>
        <p id="signup-message">üö™ Door closed and sealed. Nice try! üòò</p>
    </div>
    
    <!-- BIRTHDAY SURPRISE (hidden until login) -->
    <div id="birthday-surprise">
        <h1 id="surprise-message">Happy Birthday Mendell!!!</h1>
        <!-- Balloons will be added via JavaScript -->
    </div>
    
    <script>
        // COUNTDOWN TO APRIL 25, 12:00 AM
        const countdown = () => {
            const targetDate = new Date('April 25, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('login-page').style.display = 'block';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        };
        
        setInterval(countdown, 1000);
        countdown(); // Run immediately
        
        // LOGIN CHECK
        const checkLogin = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === "Sam Rehoboth" && password === "mendell") {
                document.getElementById('login-page').style.display = 'none';
                showSurprise();
            } else {
                alert("Incorrect! Try again ‚ù§Ô∏è");
            }
        };
        
        // SIGN UP TRAP
        const showSignUpMessage = () => {
            document.getElementById('signup-message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('signup-message').style.display = 'none';
            }, 3000);
        };
        
        // BALLOON SURPRISE
        const showSurprise = () => {
            const surpriseDiv = document.getElementById('birthday-surprise');
            surpriseDiv.style.display = 'block';
            
            // Create 20 balloons
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.background = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
                balloon.style.animationDuration = `${Math.random() * 5 + 5}s`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                surpriseDiv.appendChild(balloon);
            }
        };
    </script>
</body>
</html>
